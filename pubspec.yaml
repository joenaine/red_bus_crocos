name: red_bus_crocos_project
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  another_flushbar: ^1.12.30
  auto_route: ^8.0.0
  bloc: ^8.1.4
  bloc_concurrency: ^0.2.5
  cached_network_image: ^3.3.1
  change_app_package_name: ^1.1.0
  cupertino_icons: ^1.0.6
  easy_localization: ^3.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.1
  geolocator: ^11.0.0
  get_it: ^7.6.7
  google_maps_flutter: ^2.6.1
  injectable: ^2.4.1
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0

dev_dependencies:
  auto_route_generator: ^8.0.0
  build_runner: ^2.4.8
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.4.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.7
  injectable_generator: ^2.6.1
  json_serializable: ^6.7.1

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/translations/
    - assets/icons/

  fonts:
    - family: Euclid
      fonts:
        - asset: assets/fonts/EuclidFlexLight.ttf
          weight: 300
        - asset: assets/fonts/EuclidFlexRegular.ttf
          weight: 400
        - asset: assets/fonts/EuclidFlexMedium.ttf
          weight: 500
        - asset: assets/fonts/EuclidFlexSemiBold.ttf
          weight: 600
        - asset: assets/fonts/EuclidFlexBold.ttf
          weight: 700
